---
- name: nginx install
  hosts: localhost
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present
  - name: start and enable nginx
    ansible.builtin.systemd_service:
      name: nginx
      state: started
      enabled: true
  - name : deploy index.html
    ansible.builtin.copy:
      dest: /usr/share/nginx/html/index.html
      content: |
        <h1> welcome to my nginx server</h1>
 


   